<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code | DOM</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li class="">Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(LangName){
        const li = document.createElement("li");
        li.innerHTML = `${LangName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("java");

    // below is optimized func of above code ~ here we are directly making a text node and
    // appending our element to it without traversing but 
    // above we were traversing the tree and appending it at the end of tree taking more time

    function addOptiLanguage(LangName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(LangName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage("cpp");
    addOptiLanguage("ruby")

    // edit

    const secondChild = document.querySelector('li:nth-child(2)');
    const newli = document.createElement('li'); 
    // newli.innerHTML = "Django";
    newli.textContent = "Mojo"; 
    secondChild.replaceWith(newli);

    // edit

    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = '<li>TypeScript</li>'
    // const newfirstli = document.createElement('li');
    // newfirstli.textContent = 'typescript';
    // firstLang.replaceWith(newfirstli);

    // removing

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
